<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeLeft — ETA Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="./favicon.ico">

    <style>
        /* =========================================================
           THEME / VARIABLES
        ========================================================= */

        :root {
            --bg: #f5f5f5;
            --card-bg: #ffffff;
            --text: #111;
            --muted: #666;
            --accent: #1f6feb;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f1115;
                --card-bg: #1a1d23;
                --text: #eaeaea;
                --muted: #9aa0a6;
                --accent: #4ea1ff;
            }
        }

        /* =========================================================
           RESET / BASE
        ========================================================= */

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: linear-gradient(180deg, var(--bg), #00000000);
            color: var(--text);
            display: flex;
            justify-content: center;
        }

        /* =========================================================
           LAYOUT
        ========================================================= */

        .app {
            width: 100%;
            max-width: 420px;
            min-height: 100vh;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .row label {
            flex: 1;
            font-weight: 600;
        }

        /* =========================================================
           HEADER
        ========================================================= */

        .header {
            text-align: center;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--muted);
            margin-top: 4px;
        }

        /* =========================================================
           MAIN HIGHLIGHT (ETA)
        ========================================================= */

        .highlight {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px 20px;
            text-align: center;
        }

        .highlight-label {
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .estimated-end {
            min-height: 72px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        /* =========================================================
           DATETIME BLOCK
        ========================================================= */

        .datetime {
            margin-top: 8px;
            line-height: 1.1;
        }

        .datetime .time {
            font-family: monospace;
            font-size: 1.2rem;
        }

        .datetime .date {
            font-size: 0.75rem;
            color: var(--muted);
        }

        /* Variante grande usada en el highlight */
        .highlight .datetime .time {
            font-size: 2.4rem;
            font-weight: 600;
        }

        .highlight .datetime .date {
            font-size: 0.9rem;
        }

        /* =========================================================
           FORM / INPUTS
        ========================================================= */

        .field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .field label {
            font-weight: 600;
        }

        input,
        button {
            font-size: 1rem;
            padding: 8px;
        }

        input {
            width: 100%;
        }

        button {
            cursor: pointer;
        }

        /* Desktop default */
        input[type="range"] {
            display: none;
        }

        /* Touch devices (mobile) */
        @media (pointer: coarse) {
            input[type="number"] {
                display: none;
            }

            input[type="range"] {
                display: block;
            }
        }

        .slider-value {
            display: none;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
        }

        /* Touch devices */
        @media (pointer: coarse) {
            .slider-value {
                display: block;
            }
        }

        /* =========================================================
           UTILITIES
        ========================================================= */

        .mono {
            font-family: monospace;
            text-align: right;
            white-space: nowrap;
        }

        .muted {
            color: var(--muted);
            font-size: 0.85rem;
        }

        /* =========================================================
           FOOTER
        ========================================================= */

        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.75rem;
            color: var(--muted);
            padding: 8px 0;
        }

        /* =========================================================
           RESPONSIVE
        ========================================================= */

        @media (min-width: 600px) {
            .app {
                padding: 24px;
            }

            .highlight .datetime .time {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>

<div class="app">

    <!-- Header -->
    <header class="header">
        <h1 class="title">TimeLeft</h1>
        <div class="subtitle">ETA Calculator</div>
    </header>

    <!-- Estimated end -->
    <section class="highlight">
        <div class="highlight-label">Estimated end</div>
        <div id="estimatedEndDate" class="datetime estimated-end">
            <div class="time">—</div>
            <div class="date">—</div>
        </div>
    </section>

    <!-- Inputs -->
    <section class="section">

        <div class="row">
            <label>Start</label>
            <button id="setStartNowButton">Now</button>
        </div>

        <div class="row">
            <input id="startDateInput" type="date">
            <input id="startTimeInput" type="time" step="1">
        </div>

        <div class="row">
            <label>Total steps</label>
            <div id="totalStepsValue" class="slider-value mono">—</div>
            <input id="totalStepsInput" type="number" min="1" max="999999">
            <input id="totalStepsRange" type="range" min="1" max="999999" step="1">
            <div id="totalDuration" class="mono">⏱ —</div>
        </div>

        <div class="row">
            <label>Completed</label>
            <div id="completedStepsValue" class="slider-value mono">—</div>
            <input id="completedStepsInput" type="number" min="1" max="999999">
            <input id="completedStepsRange" type="range" min="1" max="999999" step="1">
            <div id="elapsedDuration" class="mono">⏱ —</div>
        </div>

        <div class="row">
            <label>Last <br> measurement</label>
            <div id="lastMeasurementDate" class="datetime">
                <div class="time">—</div>
                <div class="date">—</div>
            </div>
            <button id="measureNowButton">Now</button>
        </div>

        <div class="row">
            <label>Remaining</label>
            <div id="remainingSteps" class="mono">
                <span class="value">—</span>
                <span class="unit">steps</span>
            </div>
            <div id="remainingDuration" class="mono">⏱ —</div>
        </div>


    </section>

    <!-- Footer -->
    <footer class="footer">
        Version <span id="appVersion">0.01</span>
    </footer>

</div>

<script src="app.js"></script>
<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./service-worker.js");
}
</script>

</body>
</html>
