<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeLeft — ETA Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="./favicon.ico">

    <style>
        /* =========================================================
           THEME VARIABLES
        ========================================================= */

        :root {
            --bg: #f5f5f5;
            --card-bg: #ffffff;
            --text: #111;
            --muted: #666;
            --accent: #1f6feb;
            --radius: 12px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f1115;
                --card-bg: #1a1d23;
                --text: #eaeaea;
                --muted: #9aa0a6;
                --accent: #4ea1ff;
            }
        }

        /* =========================================================
           RESET / BASE
        ========================================================= */

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: linear-gradient(180deg, var(--bg), transparent);
            color: var(--text);
            display: flex;
            justify-content: center;
        }

        /* =========================================================
           APP LAYOUT
        ========================================================= */

        .app {
            width: 100%;
            max-width: 420px;
            min-height: 100vh;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section,
        .highlight {
            background: var(--card-bg);
            border-radius: var(--radius);
        }

        .section {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .highlight {
            padding: 12px 20px;
            text-align: center;
        }

        /* =========================================================
           HEADER
        ========================================================= */

        .header {
            text-align: center;
        }

        .title {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .subtitle {
            margin-top: 4px;
            font-size: 0.9rem;
            color: var(--muted);
        }

        /* =========================================================
           ROWS / STRUCTURE
        ========================================================= */

        .row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .row label {
            flex: 1;
            font-weight: 600;
        }

        .row.controls {
            justify-content: flex-end;
            gap: 6px;
        }

        /* =========================================================
           METRICS (value + duration)
        ========================================================= */

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 12px;
        }

        .metric-value {
            font-family: monospace;
            font-size: 1.4rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .metric-duration {
            font-family: monospace;
            font-size: 1.4rem;
            opacity: 0.8;
            white-space: nowrap;
        }

        /* =========================================
        Desktop default (keyboard / mouse)
        ========================================= */

        .metric-value {
            display: none;
        }

        input[type="number"] {
            display: block;
        }

        /* Remaining is display-only: always visible */
        #remainingSteps {
            display: block !important;
        }

        /* =========================================
        Mobile / touch devices
        ========================================= */

        @media (pointer: coarse) {
            .metric-value {
                display: block;
            }

            input[type="number"] {
                display: none;
            }
        }

        /* =========================================================
           DATETIME
        ========================================================= */

        .datetime {
            line-height: 1.1;
        }

        .datetime .time {
            font-family: monospace;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .datetime .date {
            font-size: 0.85rem;
            color: var(--muted);
        }

        /* Highlight variant */
        .estimated-end {
            min-height: 72px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .highlight .datetime .time {
            font-size: 2.4rem;
        }

        .highlight .datetime .date {
            font-size: 0.9rem;
        }

        /* =========================================================
           FORM CONTROLS
        ========================================================= */

        input,
        button,
        select {
            font-size: 1rem;
            padding: 8px;
        }

        input {
            width: 100%;
        }

        .control {
            height: 36px;
            min-width: 36px;
            padding: 0 10px;

            border-radius: 8px;
            border: 1px solid var(--muted);
            background: var(--card-bg);
            color: var(--text);

            font-size: 1rem;
            line-height: 1;
            cursor: pointer;
            touch-action: manipulation;
        }

        .steps-input {
            font-family: monospace;
            font-size: 1.4rem;
            text-align: right;
            padding-right: 6px;
        }

        /* =========================================================
           UTILITIES
        ========================================================= */

        .mono {
            font-family: monospace;
        }

        .muted {
            color: var(--muted);
        }

        /* =========================================================
           FOOTER
        ========================================================= */

        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.75rem;
            color: var(--muted);
            padding: 8px 0;
        }

        /* =========================================================
           RESPONSIVE
        ========================================================= */

        @media (min-width: 600px) {
            .app {
                padding: 24px;
            }

            .highlight .datetime .time {
                font-size: 2.8rem;
            }
        }
    </style>
</head>

<body>

<div class="app">

    <!-- Header -->
    <header class="header">
        <h1 class="title">TimeLeft</h1>
        <div class="subtitle">ETA Calculator</div>
    </header>

    <!-- Estimated end -->
    <section class="highlight">
        <div class="muted">Estimated end</div>
        <div id="estimatedEndDate" class="datetime estimated-end">
            <div class="time">—</div>
            <div class="date">—</div>
        </div>
    </section>

    <!-- Inputs -->
    <section class="section">

        <div class="row">
            <label>Start</label>
            <button id="setStartNowButton" class="control">Now</button>
        </div>

        <div class="row">
            <input id="startDateInput" type="date">
            <input id="startTimeInput" type="time" step="1">
        </div>

        <div class="metric-row">
            <label>Total steps</label>
            <div id="totalStepsValue" class="metric-value">—</div>
            <input id="totalStepsInput" class="steps-input" type="number" min="1" max="999999">
            <div id="totalDuration" class="metric-duration">⏱ —</div>
        </div>

        <div class="row controls">
            <button id="addTotalStepsButton" class="control">+</button>
            <button id="subTotalStepsButton" class="control">-</button>
            <button id="resetTotalStepsButton" class="control">⟲</button>
            <select id="incTotalSteps" class="control">
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option>50</option>
                <option>100</option>
                <option>500</option>
                <option>1000</option>
                <option>5000</option>
                <option>10000</option>
                <option>50000</option>
                <option>100000</option>
            </select>
        </div>

        <div class="metric-row">
            <label>Completed</label>
            <div id="completedStepsValue" class="metric-value">—</div>
            <input id="completedStepsInput" class="steps-input" type="number" min="1" max="999999">
            <div id="elapsedDuration" class="metric-duration">⏱ —</div>
        </div>

        <div class="row controls">
            <button id="addCompletedStepsButton" class="control">+</button>
            <button id="subCompletedStepsButton" class="control">-</button>
            <button id="resetCompletedStepsButton" class="control">⟲</button>
            <select id="incCompletedSteps" class="control">
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option>50</option>
                <option>100</option>
                <option>500</option>
                <option>1000</option>
                <option>5000</option>
                <option>10000</option>
                <option>50000</option>
                <option>100000</option>
            </select>
        </div>

        <div class="row">
            <label>Last<br>measurement</label>
            <div id="lastMeasurementDate" class="datetime">
                <div class="time">—</div>
                <div class="date">—</div>
            </div>
            <button id="measureNowButton" class="control">Now</button>
        </div>

        <div class="metric-row">
            <label>Remaining</label>
            <div id="remainingSteps" class="metric-value">—</div>
            <div id="remainingDuration" class="metric-duration">⏱ —</div>
        </div>

    </section>

    <footer class="footer">
        Version <span id="appVersion">0.01</span>
    </footer>

</div>

<script src="app.js"></script>
<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./service-worker.js");
}
</script>

</body>
</html>
