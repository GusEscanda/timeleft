<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeLeft — ETA Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="./favicon.ico">

    <style>
        /* ---------- Reset / base ---------- */
        * {
            box-sizing: border-box;
        }

        :root {
            --bg: #f5f5f5;
            --card-bg: #ffffff;
            --text: #111;
            --muted: #666;
            --accent: #1f6feb;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f1115;
                --card-bg: #1a1d23;
                --text: #eaeaea;
                --muted: #9aa0a6;
                --accent: #4ea1ff;
            }
        }

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: linear-gradient(180deg, var(--bg), #00000000);
            color: var(--text);
            display: flex;
            justify-content: center;
        }

        /* ---------- App container ---------- */
        .app {
            width: 100%;
            max-width: 420px;
            min-height: 100vh;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* ---------- Header ---------- */
        .header {
            text-align: center;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--muted);
            margin-top: 4px;
        }

        /* ---------- Main highlight ---------- */

        .estimated-end {
            min-height: 72px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .highlight {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .highlight .datetime .time {
            font-size: 2.4rem;
            font-weight: 600;
        }

        .highlight .datetime .date {
            font-size: 0.9rem;
        }


        .highlight-label {
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .highlight-value {
            font-family: monospace;
            font-size: 2.4rem;
            font-weight: 600;
        }

        .remaining {
            text-align: center;
        }

        .remaining-duration {
            font-family: monospace;
            font-size: 1.8rem;
            margin-top: 4px;
        }

        .remaining-steps {
            margin-top: 2px;
            font-size: 0.85rem;
            color: var(--muted);
        }

        /* ---------- DateTime ---------- */
        .datetime {
            margin-top: 8px;
            line-height: 1.1;
        }

        .datetime .time {
            font-family: monospace;
            font-size: 1.2rem;
        }

        .datetime .date {
            font-size: 0.75rem;
            color: var(--muted);
        }

        .muted {
            color: var(--muted);
            font-size: 0.85rem;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .field label {
            font-weight: 600;
        }

        /* ---------- Sections ---------- */
        .section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .row label {
            flex: 1;
            font-weight: 600;
        }

        input,
        button {
            font-size: 1rem;
            padding: 8px;
        }

        input {
            width: 100%;
        }

        button {
            cursor: pointer;
        }

        .mono {
            font-family: monospace;
            text-align: right;
        }

        /* ---------- Footer ---------- */
        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.75rem;
            color: var(--muted);
            padding: 8px 0;
        }

        /* ---------- Responsive ---------- */
        @media (min-width: 600px) {
            .app {
                padding: 24px;
            }

            .highlight-value {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>

<div class="app">

    <!-- Header -->
    <header class="header">
        <h1 class="title">TimeLeft</h1>
        <div class="subtitle">ETA Calculator</div>
    </header>

    <!-- Estimated end (main focus) -->
    <section class="highlight">
        <div class="highlight-label">Estimated end</div>
        <div id="estimatedEndDate" class="datetime estimated-end">
            <div class="time">—</div>
            <div class="date">—</div>
        </div>
    </section>

    <!-- Remaining -->
    <section class="section remaining">
        <div class="highlight-label">Remaining</div>
        <div id="remainingDuration" class="remaining-duration">⏱ —</div>
        <div id="remainingSteps" class="remaining-steps">— steps
            <span class="value">—</span> steps
        </div>
    </section>
    
    <!-- Inputs -->
    <section class="section">

        <div class="row">
            <label>Start</label>
            <button id="setStartNowButton">Now</button>
        </div>

        <div class="row">
            <input id="startDateInput" type="date">
            <input id="startTimeInput" type="time" step="1">
        </div>

        <div class="field">
            <label>Total steps</label>
            <input id="totalStepsInput" type="number" min="1">
            <div id="totalDuration" class="mono muted">⏱ —</div>
        </div>

        <div class="field">
            <label>Completed</label>
            <input id="completedStepsInput" type="number" min="0">
            <div id="elapsedDuration" class="mono muted">⏱ —</div>
        </div>

        <div class="row">
            <label>Last measurement</label>
            <button id="measureNowButton">Now</button>
        </div>

        <div id="lastMeasurementDate" class="datetime mono">
            <div class="time">—</div>
            <div class="date">—</div>
        </div>

    </section>

    <!-- Footer -->
    <footer class="footer">
        Version <span id="appVersion">0.01</span>
    </footer>

</div>

<script src="app.js"></script>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./service-worker.js");
}
</script>

</body>
</html>
